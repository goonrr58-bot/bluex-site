<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobek</title>
  <style>
    :root{
      --bg:#070A12;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.09);
      --stroke: rgba(255,255,255,.12);
      --text:#EAF0FF;
      --muted:#AAB3D6;
      --accent:#7C5CFF;
      --accent2:#22D3EE;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 800px at 15% 10%, rgba(124,92,255,.35), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, rgba(34,211,238,.22), transparent 55%),
        var(--bg);
    }

    header{
      position:sticky; top:0;
      backdrop-filter: blur(12px);
      background: rgba(7,10,18,.70);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .nav{
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand{
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
    }

    .tabs{display:flex;gap:10px}
    .tab{
      border:1px solid var(--stroke);
      background: var(--panel);
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
    }
    .tab.active{
      background: rgba(124,92,255,.18);
      border-color: rgba(124,92,255,.55);
    }

    main{max-width:1000px;margin:0 auto;padding:30px 18px}
    .card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:24px;
    }

    .hidden{display:none}

    .big{
      font-size: clamp(44px, 7vw, 96px);
      font-weight:950;
      text-transform:uppercase;
      background: linear-gradient(90deg,#fff,#b9b3ff,#7c5cff);
      -webkit-background-clip:text;
      color:transparent;
      text-align:center;
      margin:0;
    }

    .sub{
      text-align:center;
      color:var(--muted);
      max-width:60ch;
      margin:12px auto 24px;
    }

    .row{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}

    .btn{
      border:1px solid rgba(124,92,255,.55);
      background: rgba(124,92,255,.18);
      color:var(--text);
      padding:12px 16px;
      border-radius:14px;
      cursor:pointer;
      font-weight:800;
    }

    .pill{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding:12px 14px;
      border-radius:999px;
      cursor:pointer;
    }

    .toast{
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.75);
      padding:10px 14px;
      border-radius:12px;
      opacity:0;
      transition:.2s;
    }
    .toast.show{opacity:1}
  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">SOBEK</div>
    <div class="tabs">
      <button class="tab active" data-tab="create">Create</button>
      <button class="tab" data-tab="about">O mnie</button>
      <button class="tab" data-tab="contact">Kontakt</button>
    </div>
  </div>
</header>

<main>
  <div class="card">

    <!-- CREATE -->
    <section id="create">
      <h1 class="big">CREATE SOBEK!</h1>
      <p class="sub">
        Minimalna strona – social, kontakt i styl. Kliknij zakładki u góry.
      </p>
      <div class="row">
        <button class="btn" data-go="about">O mnie</button>
        <button class="btn" data-go="contact">Kontakt</button>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="hidden">
  <h2>Sobek</h2>
  <p class="sub">
    Twórca, projekty, kontakt. Minimal i clean.
  </p>

  <div class="row">
    <div class="pill" data-copy="bluext3rmed">
      Discord: bluext3rmed
    </div>

    <a class="pill" href="https://instagram.com/sebixoo_" target="_blank" rel="noopener">
      Instagram: sebixoo_
    </a>

    <a class="pill" href="https://guns.lol/bluex1203" target="_blank" rel="noopener">
      guns.lol / bluex1203
    </a>
  </div>
</section>
    
    <!-- CONTACT -->
    <section id="contact" class="hidden">
      <h2>Kontakt</h2>
      <div class="row">
        <a class="pill" href="mailto:kontaktofbluex@gmail.com">
          kontaktofbluex@gmail.com
        </a>
        <div class="pill" data-copy="kontaktofbluex@gmail.com">
          Kopiuj mail
        </div>
      </div>
    </section>

  </div>
</main>

<div id="toast" class="toast">Skopiowano</div>

<script>
  const tabs = document.querySelectorAll(".tab");
  const sections = {
    create: document.getElementById("create"),
    about: document.getElementById("about"),
    contact: document.getElementById("contact")
  };

  function show(tab){
    tabs.forEach(t=>t.classList.toggle("active",t.dataset.tab===tab));
    Object.keys(sections).forEach(k=>{
      sections[k].classList.toggle("hidden",k!==tab);
    });
  }

  tabs.forEach(t=>t.onclick=()=>show(t.dataset.tab));
  document.querySelectorAll("[data-go]").forEach(b=>{
    b.onclick=()=>show(b.dataset.go);
  });

  const toast=document.getElementById("toast");
  document.querySelectorAll("[data-copy]").forEach(el=>{
    el.onclick=()=>{
      navigator.clipboard.writeText(el.dataset.copy);
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),1200);
    }
  });
</script>

</body>
</html>
